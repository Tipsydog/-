
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/bootstrap/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="/static/bootstrap/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/static/bootstrap/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/bootstrap/css/animate.min.css" rel="stylesheet">
    <link href="/static/bootstrap/css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
    <script>if(window.top !== window.self){ window.top.location = window.location;}
    
    function check() {									   	//检查输入项是否合规
       var sletter=document.getElementById('email').value; 	//获取邮箱email对象的值
       if(sletter!=""){
           var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
           isok=reg.test(sletter);
       }
       if (!isok) {
           alert("邮箱格式不正确！");

           return false;
       }//检查邮箱值是否合规
   }
    </script>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>

        <h3>欢迎注册</h3>
        <p>创建一个新账户</p>
        <form class="m-t" role="form" action="signup">
            <div class="form-group">
                <input type="text" class="form-control"id="name" name="name" placeholder="请输入用户名" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="email" name="email"placeholder="请输入邮箱" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required="">
            </div>
            <div class="form-group text-left">
                <div class="checkbox i-checks">
                    <label class="no-padding">
                        <input type="checkbox"><i></i> 我同意注册协议</label>
                </div>
            </div>
            <button type="submit" onclick="check()" class="btn btn-primary block full-width m-b">注 册</button>

            <p class="text-muted text-center"><small>已经有账户了？</small><a href="login">点此登录</a>
            </p>

        </form>
    </div>
</div>
<script src="/static/bootstrap/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/bootstrap/js/bootstrap.min.js?v=3.3.5"></script>
<script src="/static/bootstrap/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function(){
        $(".i-checks").iCheck(
            {checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",}
            )


    });


</script>

</body>

</html>
