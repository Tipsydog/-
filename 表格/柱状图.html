<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
	    
	    
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 示例'
            },
            tooltip: {
            	formatter: '{c}%',
            },
            legend: {
                data:['销量']
            },
            xAxis:[ 
            {
            		type:'value',
            		position: 'top', 
            axisLabel: {  
                  show: true,  
                  interval: 'auto',  
                  formatter: '{value} %'  
               },  
            		name:'压缩率',
            }
            
            ],
            
            yAxis: {
            		type:'category',
            		
            		data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            
            series: [{
                name: '销量',
                type: 'bar',
                label: {
                        normal: {
                            show: true,
                           	position: 'right',
							formatter: '{c}%',
                        }
                    },
                data: [5, 20, 36, 10, 10, 20]
                
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
 
    		   
    		   //echarts图表点击跳转
               	myChart.on('click', function (param){
                   	var name=param.name;
                   	if(name=="衬衫"){
                   		window.location.href="http://www.sina.com";
                   	}else if(name=="羊毛衫"){
                   		window.location.href="http://www.sina.com";
                   	}else if(name=="雪纺衫"){
                   		window.location.href="http://www.baidu.com";
                    }else{
                    	window.location.href="http://www.qq.com";
                    }                   	
       			});

    </script>

</body>
</html>
